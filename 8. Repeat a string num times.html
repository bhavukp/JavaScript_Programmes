<html>
    <head></head>
    <body>
        <script type="text/javascript">
            function returnStringNumTimes(str,num){
                var x = "";
                if (num<0)return "";
                
                for (i=0;i<num;i++){
                    x += " "+str;
                }
                return x;
            }
            document.write(returnStringNumTimes("bhavuk",22));
        </script>
    </body>
</html>
