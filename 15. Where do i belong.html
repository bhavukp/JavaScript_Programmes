<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	function insert(arr,num){
		x = arr.sort();
		for(i=0;i<arr.length;i++){
			if(num<=x[i]){
				return i;
			}
		}
		return arr.length;
	}
	document.write(insert([40,29,24,84],70));
</script>
</body>
